<div class="container">
  <div class="container-fluid">
    <h2>Log Grievance Form</h2>
  </div>

  <div style="color:rgb(7, 7, 7);" class="card">
    <form [formGroup]="grievanceForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email Address:</label>
        <input type="email" class="form-control" id="email" required formControlName="email" placeholder="email@gmail.com">
      </div>
      <div class="form-group">
        <label for="createdDate">Date Created:</label>
        <input type="date" class="form-control" id="createdDate" formControlName="createdDate" placeholder="yyyy-MM-dd" required />
      </div>

      <div class="form-group">
        <label>Title:</label>
        <textarea class="title" id="title" rows="1" minlength="2" maxlength="5000" required formControlName="title" placeholder="Type of grievance or subject"></textarea>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="description" id="description" rows="3" minlength="5" maxlength="500" required formControlName="description"></textarea>
      </div>
      <div class="button-container">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
</div>
