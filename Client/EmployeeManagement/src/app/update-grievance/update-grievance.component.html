<div class="container">
    <div class="container-fluid">
      <h2>Update Grievance</h2>
    </div>
  
    <div style="color:rgb(7, 7, 7);" class="card">
      <form [formGroup]="updateGrievanceForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email Address:</label>
          <input type="email" class="form-control" id="email" required formControlName="email" placeholder="email@gmail.com">
          <div *ngIf="updateGrievanceForm.get('email')?.invalid && updateGrievanceForm.get('email')?.touched" class="error">
            <small *ngIf="updateGrievanceForm.get('email')?.hasError('required')">Email is required.</small>
            <small *ngIf="updateGrievanceForm.get('email')?.hasError('email')">Please enter a valid email.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="createdDate">Date Created:</label>
          <input type="date" class="form-control" id="createdDate" formControlName="createdDate" required />
          <div *ngIf="updateGrievanceForm.get('createdDate')?.invalid && updateGrievanceForm.get('createdDate')?.touched" class="error">
            <small>Date is required.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label>Title:</label>
          <textarea class="title" id="title" rows="1" required formControlName="title" placeholder="Type of grievance or subject"></textarea>
          <div *ngIf="updateGrievanceForm.get('title')?.invalid && updateGrievanceForm.get('title')?.touched" class="error">
            <small>Title is required.</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="description" id="description" required formControlName="description"></textarea>
          <div *ngIf="updateGrievanceForm.get('description')?.invalid && updateGrievanceForm.get('description')?.touched" class="error">
            <small>Description is required.</small>
          </div>
        </div>
  
        <div class="button-container">
          <button type="submit" class="btn" [disabled]="updateGrievanceForm.invalid">Update</button>
        </div>
      </form>
    </div>
  </div>
