
<h1>Employee List For The Manage To Update Status</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Leave Type</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Reason</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leaveDetail of leaveDetails; index as i">
        <th></th>

        <!-- <td>{{leaveDetail.id}}</td> -->
        <td>{{leaveDetail.name}}</td>
        <td>{{leaveDetail.leaveType}}</td>
        <td>{{leaveDetail.startDate}}</td>
        <td>{{leaveDetail.endDate}}</td>
        <td>{{leaveDetail.reason}}</td>
        <td>{{leaveDetail.status}}</td>
      

           <td></td> 
   
      </tr>
    </tbody>
  </table>
